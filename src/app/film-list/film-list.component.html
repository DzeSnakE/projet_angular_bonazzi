<h1>Liste de mes films préférés !</h1>
<p>Vous trouverez sur cette pae tous mes films préférés !</p>

<a routerLink="/new-film">Ajouter un Film</a>

<ul class="list-group" *ngIf="films">
  <app-film *ngFor="let film of films; let i = index"
            [filmName]="film.title"
            [filmOnAir]="film.onAir"
            [filmAffiche]="film.pictureLink"
            [filmCountry]="film.country"
            [filmProductor]="film.productor"
            [filmRealisator]="film.realisator"
            [filmReleaseDate]="film.releaseDate"
            [filmScenario]="film.scenario"
            [filmSynopsis]="film.synopsis"
            [filmTime]="film.time"
            [filmMusic]="film.music"
            [id]="film.id"></app-film>
</ul>
