<div class="row">
  <div class="col-12 col-sm-6">
    <div class="form-group">
      <label>Titre</label><br>
      <input type="text" class="form-control" [(ngModel)]="jeu.name">
    </div>
  </div>
  <div class="col-12 col-sm-6">
    <div class="form-group">
      <label>Éditeur</label><br>
      <input type="text" class="form-control" [(ngModel)]="jeu.editor">
    </div>
  </div>
</div>

<div class="row">
  <div class="col-12 col-sm-6">
    <div class="form-group">
      <label>Développeur</label><br>
      <input type="text" class="form-control" [(ngModel)]="jeu.dev">
    </div>
  </div>
  <div class="col-12 col-sm-6">
    <div class="form-group">
      <label>Catégories</label><br>
      <input type="text" class="form-control" [(ngModel)]="jeu.category">
    </div>
  </div>
</div>

<div class="row">
  <div class="col-12 col-sm-6">
    <div class="form-group">
      <label>Date</label><br>
      <input type="text" class="form-control" [(ngModel)]="jeu.date">
    </div>
  </div>
  <div class="col-12 col-sm-6">
    <div class="form-group">
      <label>Plateformes</label><br>
      <input type="text" class="form-control" [(ngModel)]="jeu.plateformes">
    </div>
  </div>
</div>

<div class="row">
  <div class="col-12 col-sm-6">
    <div class="form-group">
      <label>Affiche</label> <br>
      <input type="text" class="form-control" [(ngModel)]="jeu.affiche">
    </div>
  </div>

<div class="row">
  <div class="col-12">
    <div class="submit">
      <button class="btn btn-success" (click)="addGame()">Envoyer</button>
    </div>
  </div>
</div>
</div>
