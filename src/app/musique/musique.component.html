      <div class="row">
        <div class="col-12 col-sm-6">
          <h3>Titre : {{ musiqueTitre }}</h3>
        </div>
        <div class="col-12 col-sm-6">
          Artiste : {{ musiqueArtiste }} // Dur√©e : {{ musiqueDuree }}min // Album : {{musiqueAlbum}}
        </div>
      </div>
      <div class="row">
        <div class="col-12 col-sm-6">
          Lien : {{musiqueLien}} <br>
          Genre : {{musiqueGenre}}
        </div>
      </div>
      <br>
    </div>
    <div class="col-2">

    </div>
  </div>
